<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <section>
            <h2>Etch-a-Sketch</h2>
            <h3>Sketch on the pad below</h3>
            <button id="btn-erase">Erase</button>
            <button id="btn-clear">Clear </button>
            <button id="btn-resolution">Change Resolution</button>
            <div class="slidecontainer">
                <label for="opacity-range">Opacity</label>
                <input type="range" min="1" max="100" value="100" class="slider" id="opacity-range">
                <span id="opacity-value">100</span>
            </div>
        </section>
        <hr>
        <section>
            <div id="container" class="flex-container">
            </div>
        </section>
    </body>
</html>
