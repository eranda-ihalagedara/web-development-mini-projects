<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="=css/fontawesome/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="demo">
        <p>This is demo page for educational purposes</p>
    </div>
    <header>
        <nav>
            <a class="greylink" href="">
                <p>About</p>
            </a>
            <a class="greylink" href="">
                <p>Store</p>
            </a>
        </nav>
        <section class="settings">
            <a class="whitelink" href="">
                <p>Gmail</p>
            </a>
            <a class="whitelink" href="">
                <p>Images</p>
            </a>
            <a class="whitelink" href="">
                <i class="fa-solid fa-ellipsis-vertical"></i>  
            </a>
            <a class="whitelink" href="">
                <img src="/img/profile.jpg">
            </a>

        </section>

    </header>
    <main>
        <div>
            <h1 class="headertext" id = "googlelogo">Google</h1>
        </div>
        <div class="searchbar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input>
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div> 
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
    </main>
    <footer>
        <section>
            <p class="greytext">Australia</p>
        </section>
        <section class="details">
            <div>
                <a class="greylink" href="">Advertising </a>
                <a class="greylink" href="">Business </a>
                <a class="greylink" href="">How Search works </a>
            </div>

            <div>
                <a class="greylink" href="">Privay </a>
                <a class="greylink" href="">Terms </a>
                <a class="greylink" href="">Settings </a>
            </div>
        </section>
    </footer>
    
</body>
</html>
