<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
           <div id="display" class="display">0</div>
           <div class="button-container">
               <div class="keypad">
                    <div class="keypad-row">
                        <button id="b-ac">AC</button>
                        <button id="b-backspace">&lt x</button>
                        <button id="b-percent">%</button>
                        <button id="b-divide" class="operator" value="/">/</button>
                    </div>
                   <div class="keypad-row">
                       <button id="b7" class="numpad" value="7">7</button>
                       <button id="b8" class="numpad" value="8">8</button>
                       <button id="b9" class="numpad" value="9">9</button>
                       <button id="b-mul" class="operator" value="*">*</button>
                   </div>
                   <div class="keypad-row">
                       <button id="b4" class="numpad" value="4">4</button>
                       <button id="b5" class="numpad" value="5">5</button>
                       <button id="b6" class="numpad" value="6">6</button>
                       <button id="b-minus" class="operator" value="-">-</button>
                   </div>
                   <div class="keypad-row">
                       <button id="b1" class="numpad" value="1">1</button>
                       <button id="b2" class="numpad" value="2">2</button>
                       <button id="b3" class="numpad" value="3">3</button>
                       <button id="b-plus" class="operator" value="+">+</button>
                   </div>
                   <div class="keypad-row">
                        <button id="b-plus-minus">+/-</button>
                       <button id="b0" class="numpad" value="0">0</button>
                       <button id="b-dot" value=".">.</button>
                       <button id="b-equal">=</button>
                   </div>
               </div>
           </div>

        </div>
    </body>
</html>
